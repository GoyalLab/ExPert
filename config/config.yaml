# overall options
cores: 14        # how many cores to use (ideally number of datasets)
# preprocessing options
cache: true     # cache downloaded files or reload
qc: false        # apply quality control to cells (recommended)
scale: false     # center and scale (recommended)
n_hvg: 2000     # Total number of highly variable genes to determine (or percentage of genes in dataset)
subset_hvg: false  # Directly subset dataset to highly variable genes (not recommended, rapidly decreases matching genes in merged set)
# merge options
hvg: true                     # only use highly variable genes of each dataset (recommended)
zero_padding: true           # Fill missing genes with 0 counts (optional if total hvg number high)
correction_method: 'scanorama'     # batch effect correction method, can be one of 'scanorama', or 'skip'

# file specifications
data: 'resources/datasets/data'
log: 'logs'
dataset_meta: 'resources/datasets/meta/filtered_datasets.csv'
output_dir: 'results'


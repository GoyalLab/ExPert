# overall options
cores: 4                          # how many cores to use (ideally number of datasets)
# preprocessing options
norm: false
log_norm: false
scale: false
n_hvg: 2000                       # Total number of highly variable genes to determine (or percentage of genes in dataset)
# merge options
zero_padding: true                # Fill missing genes with 0 counts (optional if total hvg number high)
correction_method: 'skip'         # batch effect correction method, can be one of 'scANVI', 'scanorama', or 'skip'

# file specifications
log: 'logs/test'
dataset_meta: 'resources/datasets/meta/filtered_datasets.csv'
output_dir: 'test'

# list of all datasets to combine (with download links), generated from filtered_datasets.csv
datasets:
 "AdamsonWeissman2016_GSM2406677_10X005": "https://zenodo.org/record/7041849/files/AdamsonWeissman2016_GSM2406677_10X005.h5ad"
 "NormanWeissman2019_filtered": "https://zenodo.org/record/7041849/files/NormanWeissman2019_filtered.h5ad"
 "TianKampmann2021_CRISPRa": "https://zenodo.org/record/7041849/files/TianKampmann2021_CRISPRa.h5ad"
 "TianKampmann2021_CRISPRi": "https://zenodo.org/record/7041849/files/TianKampmann2021_CRISPRi.h5ad"
